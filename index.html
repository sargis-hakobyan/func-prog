<head>
	<script src="js/higher_order_functions.js"></script>
	<script>		
		var fp = new FP();
		
		var resultAdd = fp.foldl(fp.add, 0, [1, 2, 3, 4, 5]);
		var resultMinus = fp.foldl(fp.minus, 0, [1, 2, 3, 4, 5]);
		var resultMultiply = fp.foldl(fp.multyply, 1, [1, 2, 3, 4, 5]);
		var resultSize = fp.foldr(fp.size, 0, [1, 2, 3, 4, 5]);
		var appendLists = fp.append(["1","2"], ["3","4"]);
		
		console.log("add=" + resultAdd + ", minus=" + resultMinus + ", multiply=" + resultMultiply + ", size = " + resultSize + ", append = " + appendLists);
		
	</script>
